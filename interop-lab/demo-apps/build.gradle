apply plugin: 'java'
defaultTasks 'build'

sourceCompatibility = JAVA_VERSION_SOURCE
targetCompatibility = JAVA_VERSION_CLASSES

version = '0.1'
group = 'org.mdpnp'

manifest.mainAttributes("Main-Class" : "org.mdpnp.apps.testapp.JumpStart")

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
  compile project(':interop-lab:demo-devices')
    
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.2'
  compile group: 'com.sparetimelabs', name: 'purejavacomm', version: '0.0.16'
//  compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.0-rc11'
//  compile group:/ 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.0-rc11'
//  compile group: 'com.googlecode.javacpp', name: 'javacpp', version: '0.4'
//  compile group: 'com.googlecode.javacv', name: 'javacv', version: '0.4'
//  compile group: 'org.jfree', name:'jfreechart', version: '1.0.14'
  compile group: 'com.jeffplourde', name: 'Utility', version: '0.0.1'
  compile group: 'org.mdpnp.rti.dds', name: 'nddsjava-rt', version: '5.0'
