apply plugin: 'java'
defaultTasks 'build'

sourceCompatibility = JAVA_VERSION_SOURCE
targetCompatibility = JAVA_VERSION_CLASSES

dependencies {
	compile project(':interop-lab:demo-comms')
	compile project(':devices:philips')
	compile project(':devices:oridion')
	compile project(':devices:draeger')
	compile project(':devices:cpc')
	compile project(':devices:masimo')
	compile project(':devices:nellcor')
	compile project(':devices:nonin')
    
    compile group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.0-rc11'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.0-rc11'
    compile group: 'com.googlecode.javacpp', name: 'javacpp', version: '0.4'
    compile group: 'com.googlecode.javacv', name: 'javacv', version: '0.4'
    compile group: 'javax.media', name: 'jmf', version: '2.1.1e'
}
